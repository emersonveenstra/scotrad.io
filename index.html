<!doctype html>
<html lang="en-US-x-Panda">
<head>
  <meta charset="utf-8">
  <title>Scot Radio Stream</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="canonical" href="http://scotrad.io/">
  <style>
    body {
      background-color: #1a98d4;
      text-align: center;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
    }

    .logo {
      margin: 0 auto;
      max-width: 936px;
      width: 100%;
      padding-top: 30px;
    }

    p {
      font-size: 1.2em;
    }

    .nostream {
      visibility: hidden;
    }

    a {
      display: block;
      margin-top: 50px;
    }

    .home2 {
      width: 150px;
    }
  </style>
  <script>
    function nostream() {
      document.querySelector('.nostream').style.visibility = 'visible';
      document.querySelector('audio').style.display = 'none';
    }
  </script>
</head>
<body>
  <img class="logo" src="/scotradiologo.jpg" alt="logo">
  <p>Listen to the stream:</p>
  <audio src="http://war.str3am.com:8530/live" controls onerror="nostream()"></audio>
  <span class="nostream">The stream is currently offline. Check back later!</span>
  <a href="http://blogs.gordon.edu/scotradio/"><img src="/home2.png" class="home2" alt="Link to the blog"></a>

</html>
